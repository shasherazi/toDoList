<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Import fontawesome -->
    <script
      src="https://kit.fontawesome.com/79b3da0f3c.js"
      crossorigin="anonymous"
    ></script>
    <!-- Import fontawesome -->
    <title>To Do List</title>
  </head>
  <body>
    <main class="main">
      <section class="todo-list">
        <h1 class="todo-list-title">To Do List</h1>
        <div class="todo-input">
          <input
            type="text"
            name="task"
            id="task"
            class="task-input"
            placeholder="Add new task"
          />
          <button class="task-add-btn">Add</button>
        </div>
        <ul class="todo-list-ul"></ul>
        <button class="todo-list-clear-btn">Clear all completed</button>
      </section>
    </main>
  </body>
</html>
